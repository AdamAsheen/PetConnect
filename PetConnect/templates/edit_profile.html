{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <div class="container mt-4"><div class="row justify-content-center"><div class="col-md-6 col-12"><form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'pets:profile' request.user.username %}" class="btn btn-secondary">Cancel</a>
    </form></div></div></div>
</div>
{% endblock %}
