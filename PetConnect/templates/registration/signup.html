{% extends 'base.html' %}
{% block title %}Sign Up - PetConnect{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
</div>
{% endblock %}
