{% extends 'base.html' %}

{% block title %}Login - PetConnect{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<div class="mt-4 text-center">
    <p>Not a member?</p>
    <a href="{% url 'pets:signup' %}" class="btn btn-secondary">Sign Up</a>
</div>
{% endblock %}
