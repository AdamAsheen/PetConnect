{% extends 'pets/base.html' %}

{% block content %}
<h1>{{ pet.name }}</h1>
<p>Breed: {{ pet.breed }}</p>
<p>Age: {{ pet.age }}</p>
<p>Description: {{ pet.description }}</p>
<button id="like-button" data-pet-id="{{ pet.id }}">Like</button>
<span id="like-count">{{ pet.likes.count }}</span> likes
{% endblock %}
